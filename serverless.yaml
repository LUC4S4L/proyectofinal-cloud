org: lucasaliaga
service: api-compras

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::214817148898:role/LabRole
  environment:
    TABLE_NAME: ${sls:stage}-t_compras
    CURSOS_API_URL: https://vojyv84ne9.execute-api.us-east-1.amazonaws.com/dev

functions:
  registrarCompra:
    handler: lambda.registrar_compra
    events:
      - http:
          path: /compras/registrar
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  listarCompras:
    handler: lambda.listar_compras
    events:
      - http:
          path: /compras/listar
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  procesarCambios:
    handler: lambda.procesar_cambios
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - TablaCompras
              - StreamArn

resources:
  Resources:
    TablaCompras:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: usuario_id
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: usuario_id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

package:
  include:
    - lambda.py
    - auth_utils.py
    - cursos_utils.py
