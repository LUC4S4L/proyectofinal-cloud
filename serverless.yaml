org: lucasaliaga
service: api-compras

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::214817148898:role/LabRole
  environment:
    TABLE_NAME: ${sls:stage}-t_compras

functions:
  registrarCompra:
    handler: lambda_registrar.registrar_compra
    events:
      - http:
          path: /compras/registrar
          method: post
          cors: true

  listarCompras:
    handler: lambda_listar.listar_compras
    events:
      - http:
          path: /compras/{tenant_id}/{usuario_id}
          method: get
          cors: true

resources:
  Resources:
    TablaCompras:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
